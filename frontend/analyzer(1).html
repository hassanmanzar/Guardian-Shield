<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer - Misinformation Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Misinformation Detector</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/analyzer">Analyzer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reporter">Reporter</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth">Login/Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Article Analyzer</h1>
        <div class="analyzer">
            <h2>Analyze Article</h2>
            <form id="analyze-form">
                <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Enter URL" required>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Article Text</label>
                    <textarea class="form-control" id="text" rows="10" placeholder="Enter article text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
            <div id="results" class="mt-5" style="display: none;">
                <h3>Trust Score: <span id="trust-score"></span></h3>
                <h4>Reasons:</h4>
                <ul id="reasons"></ul>
            </div>
        </div>
    </div>

    <script src="/js/analyzer.js" type="module"></script>
</body>
</html>
