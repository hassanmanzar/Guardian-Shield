<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter - Misinformation Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Misinformation Detector</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analyzer">Analyzer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/reporter">Reporter</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth">Login/Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Report Misinformation</h1>
        <div class="reporter">
            <h2>Report Misinformation</h2>
            <form id="report-form">
                <div class="mb-3">
                    <label for="report-url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="report-url" placeholder="Enter URL" required>
                </div>
                <div class="mb-3">
                    <label for="report-text" class="form-label">Article Text</label>
                    <textarea class="form-control" id="report-text" rows="10" placeholder="Enter article text"></textarea>
                </div>
                <div class="mb-3">
                    <label for="user-feedback" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="user-feedback" rows="5" placeholder="Enter your feedback"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Report</button>
            </form>
            <div id="report-confirmation" class="mt-3" style="display: none;">
                <p class="alert alert-success"></p>
            </div>
        </div>
    </div>

    <script src="/js/reporter.js" type="module"></script>
</body>
</html>
